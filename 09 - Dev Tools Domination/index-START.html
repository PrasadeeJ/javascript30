<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi");

    // Interpolated
    console.log("hello, my name is %s. nice to meet you", "prasadee")

    // Styled
    console.log("%c I am stylised text", "font-size:30px")

    // warning!
    console.warn("beep beep. you have been warned");

    // Error :|
    console.error("oh no, there is an error");

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1===2, "that is false");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
