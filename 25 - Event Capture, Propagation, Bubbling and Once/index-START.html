<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
        <!-- <P class = "para">paragraph<button class = "btn"> button</button></P> -->
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }

  .para {
    background: cadetblue;
  }


</style>

<button></button>
<script>

  
  const divs = document.querySelectorAll("div");
  const button = document.querySelector("button");
  
  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation()// stops the bubbling
  }

  // document.body.addEventListener('click', logText);

  divs.forEach(div => div.addEventListener('click', logText, {capture:false}));
  // document.querySelector("p").addEventListener('click', logText);

  button.addEventListener('click', () => {console.log("clicked");} , {once:true});

</script>
</body>
</html>
