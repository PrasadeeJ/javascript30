<!DOCTYPE HTML>
<head>
    <title>learning spread</title>
</head>
<body>
    <h1>Spread</h1>
    <p>check the console</p>
    <script>
        function addNumbers(a,b,c){
            console.log(a+b+c);
        }

        var nums = [4,5,6];
        addNumbers(nums[0], nums[1] , nums[2]);

        var num2 = [1,2,3];
        addNumbers(...num2);


        var meat = ['bacon', 'ham'];
        // var food = ['rice' , 'apple' , 'banana'];

        // we want to add the meat after rice in food. aka we want the end array to be 
        //rice, bacon,ham,apple,banana
        //in that case we can rewrite food as
        var food = ['rice', ...meat, 'apple', 'banana'];
        console.log(food);


    </script>
</body>
</HTML>
